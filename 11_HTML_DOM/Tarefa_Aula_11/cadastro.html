<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hora do Banho PetShop</title>
</head>
<body>

    <!--Formulário Responsivo-->
   <div class="container">
        <div class="form-image">
            <img src="assets/img/ilustra_imgem.svg" alt="ilustraçao">
        </div>
        <div class="form">
            <form name="agendar" onsubmit="event.preventDefault()">
                <div class="header">
                    <h1>Agenda - PetShop</h1>
                </div>
                <div class="form-dados">
                    <!--Nome tutor-->
                    <div class="input-box">
                        <label for="nomeDono">Nome do Tutor:</label>
                        <input type="text" id="nomeDono" name="nomeTutor" placeholder="Seu nome" required>
                    </div>
                    <!--Telene-->
                    <div class="input-box">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telef" placeholder="(xx) xxxx-xxxx" required>
                    </div>
                    <!--Nome cachorro-->
                    <div class="input-box">
                        <label for="nomeCachorro">Nome do Cachorro:</label>
                        <input type="text" id="nomeCachorro" name="nomeCao" placeholder="Nome do cachorro" required>
                    </div>
                    <!--Dia-->
                    <div class="input-box">
                        <label for="data">Data:</label>
                        <input type="date" id="data" name="dataAgenda" placeholder="DD/MM/AAAA" required>
                    </div>
                    <!--Horario-->
                    <div class="input-box">
                        <label for="hora">Horário:</label>
                        <input type="time" id="hora" name="horaMarcada" required>
                    </div>
                    <div class="input-box">
                        <label for="observacao">Observação:</label>
                        <textarea name="obs" id="observacao" cols="20" rows="5"></textarea>
                    </div>
                </div>
                <div class="agendar-button">
                    <button type="button" onclick="insere()">Agendar</button>
                </div>
            </form>
        </div>
    </div>

    <!--Tabela Responsiva-->
    <div class="container-table">
        <table>
            <caption>Agenda de Horários</caption>
            <thead>
                <tr>
                    <th>Horario         </th>
                    <th>Nome do Tutor   </th>
                    <th>Nome do Cachorro</th>
                    <th>Telefone        </th>
                    <th>Data            </th>
                    <th>Horário         </th>
                    <th>Observação      </th>
                </tr>
            </thead>
            <tbody>
                <tr id="inserirTabela">

                </tr>
            </tbody>
        </table>
    </div>

    <footer id="footer">
        <p id="copy">&copy;William Monte de Moura</p>
        <img class="imgFooter" src="assets/img/Logo - WMM.png" alt="Logo_WMM"><br>
        <a href="https://www.linkedin.com/in/williammontedemoura/"><img class="imgFooter" src="assets/img/Logo_linkedin.png" alt="Linkedin"></a>
        <a href="https://github.com/williammmoura"><img class="imgFooter" src="assets/img/GitHub-Mark-Light-32px.png" alt="GitHub"></a>
    </footer>
    <script src="assets/js/script.js"></script>    
</body>
</html>
