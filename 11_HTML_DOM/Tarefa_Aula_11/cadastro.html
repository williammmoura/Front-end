<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <title>PetShop</title>
</head>
<body>
    <header>
        <h1>Cadastro PetShop</h1>
    </header>
    <div class="container">
        <form name="cadastrar">
            <div class="row">
                <div class="col">
                    <label for="formGroupExampleInput" class="form-label">Nome do Cachorro</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col">
                    <label for="formGroupExampleInput" class="form-label">Nome do Dono</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="formGroupExampleInput" class="form-label">Telefone para Contato</label>
                    <input type="tel" class="form-control">
                </div>
                <div class="col">
                    <label for="formGroupExampleInput" class="form-label">Dia do agendamento</label>
                    <input type="date" class="form-control">
                </div>
            </div>
        </form>
    </div>
    <button type="button" class="btn btn-success">Cadastrar</button>
    
    <!--Javascript-->
    <script src="js/bootstrap.js"></script>
</body>
</html>
