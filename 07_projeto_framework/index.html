<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap (Frameworks)-->
    <!--Funciona apenas ON-LINE-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"> 

    <!--JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" 
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" 
    crossorigin="anonymous"></script> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" 
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" 
    crossorigin="anonymous"></script> 

    <title>Formulários e Frameworks - Aula 07</title>
</head>
<body>

    <!--FORMULÁRIO-->
    <form>
        <label for="nome" name="nomelbl">Nome:</label>
        <input type="text" name="nome"><br>

        <input type="radio" name="ocupacao"><!--"type="radio" => Não tem como desmarcar (bolinha). Se der um mesmo "name" para outro "radio" só será possível marcar uma opção.-->
        <label for="ocupacao" name="aluLbl">Aluno</label><br>

        <input type="radio" name="ocupacao">
        <label for="ocupacao" name="profLbl">Professor</label><br>

        <input type="checkbox" name="prog">
        <label for="prog" name="progLbl">Eu gosto de programar</label><br>
        
        <input type="checkbox" name="passeio">
        <label for="passeio" name="passeioLbl">Gosto de passear com o cachorro.</label>
    </form>

    <br><br><br>
    
    <!--FRAMEWORK-->
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="nome" name="nomelbl" class="form-label">Nome:</label>
                <input type="text" name="nome" class="form-control-md">
            </div>
    
            <div class="mb-3" form-check>
                <input type="radio" name="ocupacao">
                <label for="ocupacao" name="aluLbl" class="form-label">Aluno</label>
            </div>    
    
            <div class="mb-3" form-check>
                <input type="radio" name="ocupacao">
                <label for="ocupacao" name="profLbl" class="form-label">Professor</label>
            </div>
    
            <div class="mb-3">
                <input type="checkbox" name="prog">
                <label for="prog" name="progLbl" class="form-label">Eu gosto de programar</label>
            </div>

            <div class="mb-3">
                <input type="checkbox" name="passeio">
                <label for="passeio" name="passeioLbl" class="form-label">Gosto de passear com o cachorro.</label>
            </div>

            <input type="submit" name="enviar" value="Enviar" class="btn btn-primary">

        </form>
    </div>

    
</body>
</html>
